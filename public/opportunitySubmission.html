<!DOCTYPE html>
<html lang="en">
<head>
  <title>Opportunity Submission</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style media="screen">
	.modal.fade{
		opacity:1;
		}
	.modal.fade .modal-dialog {
	 -webkit-transform: translate(0);
	 -moz-transform: translate(0);
	 transform: translate(0);
	}
  .unstyled::-webkit-inner-spin-button{
    display: none;
    -webkit-appearance: none;
  }
	</style>
</head>
<body style="background-color:#D0D0D0;">
  <nav class="navbar navbar-inverse navbar-fixed-top" style="padding:7px;">
  <div class="container-fluid">
      <div class="navbar-header" style="margin-top:5px">
        <a class="navbar-brand" href="index.html"> <img src="./images/rsLogo.png" alt="team logo" style="width: 100px; float: left; margin-top: -30px; margin-left: -30px;" />
        <a class="navbar-brand" href="index.html"style="color:#FFF"><strong>Rapid Prototyping Team</strong></a>
      </div>
    </div>
  </nav>
<div class="container" style="margin-top:80px;">
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="margin-top:12%;">
    <div class="modal-dialog" role="document" style="width:30%;">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Information</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <p>You request has been successfully submitted.</p>
            </div>
            <div class="col-md-12">
              <form action="submit">
                  <input type="submit" class="btn btn-success" value="OK" />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-offset-4">
    <h2>Opportunity Submission</h2>
  </div>
  <div class="row">
    <div class="col-md-10 col-sm-offset-1">
      <hr style="height: 10px;border: 0;box-shadow: 0 10px 10px -10px #8c8b8b inset;">
    </div>
  </div>
  <form class="form-horizontal" action="/submit" method="post" style="margin-left: 140px;">
    <div class="form-group">
      <label class="control-label col-sm-4" for="email">Opportunity Owner / Digital Partner *</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="email-id" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="ID">Opportunity ID *</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="ID" placeholder="Opp ID" name="ID" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="buyer">Customer Buyer Name *</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="buyer" placeholder="Client Name" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="bvalue">Expected Business Value ($) *</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="bvalue" placeholder="Dollar value" name="bvalue">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="powner">Product Owner *</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="powner" placeholder="email-id" name="powner">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="desc">Opportunity Description</label>
      <div class="col-sm-5">
        <input type="text" size="200" style="height:100px;" class="form-control" id="desc" placeholder="Description" name="desc">
      </div>
    </div>

      <label class="control-label col-sm-4" for="email">Is UX design ready ?</label>
      <div class="col-sm-1">
        <p style="float: left;">Yes</p>
        <input type="radio" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="col-sm-1">
        <p style="float: left;">No</p>
        <input type="radio" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div> -->
    <!-- <div class="form-group">
      <label class="control-label col-sm-4" for="email">Is UX part of scope for POC ?</label>
      <div class="col-sm-1">
        <p style="float: left;">Yes</p>
        <input type="radio" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="col-sm-1">
        <p style="float: left;">No</p>
        <input type="radio" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
    </div> -->
    <div class="form-group">
      <label class="control-label col-sm-4" for="us-no">Estmated No. of User Stories</label>
      <div class="col-sm-5">
        <input type="number" class="form-control" id="us-no" placeholder="" name="us-no">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="sdate">Expected Start Date</label>
      <div class="col-sm-5">
        <input type="date" class="unstyled" style="border-width: 0px; height: 30px; border-radius:3px; padding: 5px;" class="form-control" id="sdate" name="sdate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="ddate">Expected Delivery Date</label>
      <div class="col-sm-5">
        <input type="date" class="unstyled" style="border-width: 0px; height: 30px; border-radius:3px; padding: 5px;" class="form-control" id="ddate"  name="ddate">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-7 col-sm-4">
        <button type="button" class="btn btn-danger"><a href="./index.html" style="color:inherit;">Cancel</a></button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
